<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Table</h1>
     <table height="100" border="1" cellpadding="30" cellspacing="0">
          <tr height="50" bgcolor="#ff0000">
               <th>Column 1</th>
               <th>Column 2</th>
               <th>Column 3</th>
          </tr>
          <tr>
               <td  bgcolor="blue">Row 1, Cell 1</td>
               <td>Row 1, Cell 2</td>
               <td>Row 1, Cell 3</td>
          </tr>
          <tr>
               <td rowspan="2">Row 2, Cell 1</td>
               <td>Row 2, Cell 2</td>
               <td>Row 2, Cell 3</td>
          </tr>
          <tr>
               <td>Row 2, Cell 1</td>
               <td>Row 2, Cell 2</td>
               
          </tr>
          <tr>
               <td colspan="2">Row 3, Cell 1</td>
               <td>Row 3, Cell 2</td>
               
          </tr>
          <tr>
               <td>Row 2, Cell 1</td>
               <td>Row 2, Cell 2</td>
               <td>Row 2, Cell 3</td>
          </tr
     </table>
</body>
</html>
