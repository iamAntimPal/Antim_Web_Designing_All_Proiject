<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Color Example</title>
</head>
<body>
  <h1 style="color: blue;">This is a Blue Heading</h1>

  <p style="color: red;">This paragraph is red.</p>

  <p style="color: #ff33a7;">This paragraph uses a hex color (orange).</p>

  <p style="color: rgb(0,255,0);">This paragraph uses an RGB color (green).</p>

  <p style="color: hsl(240, 100%, 50%);">This paragraph uses an HSL color (blue).</p>

  <button style="background-color: #FFC107; color: white; padding: 10px 20px; border-radius: 5px; border: none;">
    Click Me
  </button>
</body>
</html>
