<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS with Alpha Transparency</title>
</head>
<body style="background-color: #f9f9f9; color: #333; font-family: Arial, sans-serif; padding: 20px;">
  <h1 style="color: rgba(0, 0, 255, 0.7);">This is a Semi-Transparent Blue Heading</h1>

  <p style="color: rgba(255, 0, 0, 0.5);">This paragraph is red with 50% transparency.</p>

  <p style="color: rgba(255, 87, 51, 0.8);">This paragraph uses a semi-transparent orange color (RGBA).</p>

  <p style="color: hsla(120, 100%, 25%, 0.6);">This paragraph uses a semi-transparent green color (HSLA).</p>

  <div style="background-color: rgba(0, 0, 255, 0.3); color: white; padding: 20px; border-radius: 10px;">
    This box has a semi-transparent blue background.
  </div>

  <button style="background-color: rgba(255, 193, 7, 0.9); color: white; padding: 10px 20px; border-radius: 5px; border: none; margin-top: 20px;">
    Click Me
  </button>
</body>
</html>
